<section class="productCarousel"
    data-list-name="{{list}}"
    data-slick='{
{{!--        "dots": false,--}}
{{!--        "infinite": false,--}}
{{!--        "mobileFirst": true,--}}
{{!--        "arrows":false,--}}
{{!--        "slidesToShow": 2,--}}
{{!--        "slidesToScroll": 2,--}}
{{!--        "prevArrow": null,--}}
{{!--         "nextArrow": null,--}}
{{!--        "variableWidth": true,--}}
{{!--        "centerMode":true,--}}
{{!--        "centerPadding": 20px,--}}
{{!--        "useTransform": true,--}}
{{!--         "swipeToSlide": true,--}}
{{!--        "responsive": [--}}
{{!--            {--}}
{{!--                "breakpoint": 800,--}}
{{!--                "settings": {--}}
{{!--                    "slidesToShow": {{ columns }},--}}
{{!--                    "slidesToScroll": 3--}}
{{!--                }--}}
{{!--            },--}}
{{!--            {--}}
{{!--                "breakpoint": 550,--}}
{{!--                "settings": {--}}
{{!--                    "slidesToShow": 3,--}}
{{!--                    "slidesToScroll": 3--}}
{{!--                }--}}
{{!--            }--}}
{{!--        ]--}}
    }'
>
    {{#each products}}
    <div class="productCarousel-slide"
{{!--         style="width: 201px;"--}}
    >
        {{> components/products/card settings=../settings theme_settings=../theme_settings customer=../customer event="list" position=(add @index 1)}}
    </div>
    {{/each}}
</section>
