{{#if social_media}}
    <h5 class="footer-info-heading social-custom-header">FOLLOW US</h5>
    <ul class="socialLinks socialLinks--alt">
        {{#each social_media}}
            <li class="socialLinks-item hbtn-social hb-fill-bottom">
                <a class="icon icon--{{display_name}} " href="{{url}}" target="_blank">
                    <svg><use xlink:href="#icon-{{display_name}}" /></svg>
                </a>
            </li>
        {{/each}}
    </ul>
{{/if}}
