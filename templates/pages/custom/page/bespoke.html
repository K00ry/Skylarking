<div class="grey-m bespoke_m"></div>
{{#partial "page"}}

    <div class="container bespoke-intro">
        <h1 class="bespoke-intro__title main_title">Bespoke</h1>
        <p class="bespoke-intro__p main_p">{{lang 'bespoke.intro_message' }}</p>
    </div>




    <div class="container bespoke-layout-mob">

        <div class="bs-first">
            <img class="bs-first__img main_img" src="{{cdn 'webdav:bespoke_mob.jpg'}}">
            <p class="bs-first__p main_p">{{lang 'bespoke.first_section_p'}}</p>
        </div>

        <div class="bs-second">
            <img class="bs-second__img main_img" src="{{cdn 'webdav:collaborative_mob.jpg'}}">
            <p class="bs-second__p main_p">{{lang 'bespoke.second_section_p'}}</p>
        </div>
    </div>

    <div class="container bespoke-layout-desk">
        <div class="bs-left">
            <img class="bs-first__img main_img" src="{{cdn 'webdav:bespok_desk.jpg'}}">
            <p class="bs-second__p main_p">{{lang 'bespoke.second_section_p'}}</p>
        </div>

        <div class="bs-right">
            <p class="bs-first__p main_p">{{lang 'bespoke.first_section_p'}}</p>
            <img class="bs-second__img main_img" src="{{cdn 'webdav:collaborative_desk.jpg'}}">
        </div>
    </div>

    <div class="container bs-third">
        <img class="bs-third__img--m main_img" src="{{cdn 'webdav:unique_m.jpg'}}">
        <img class="bs-third__img--d main_img" src="{{cdn 'webdav:unique_d.jpg'}}">
        <p class="bs-third__p main_p">{{lang 'bespoke.third_section_p'}}</p>
    </div>

{{/partial}}
{{> layout/base}}
